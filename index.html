<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HCM People Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Page */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 400px;
    }

    .login-container .logo img {
      max-width: 280px;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #023e8a;
    }

    #errorMsg {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    /* Main App */
    #app {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 25%;
      background: #ffffff;
      color: #023e8a;
      padding: 25px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e0e0e0;
      height: 100vh;
      overflow-y: auto;
      transition: width 0.3s ease;
      position: relative;
    }

    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: #0077b6;
      border-radius: 4px;
    }

    .sidebar .logo {
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 240px;
      transition: opacity 0.3s ease;
    }

    .module {
      margin-bottom: 30px;
      transition: opacity 0.3s ease;
    }

    .module h3 {
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #023e8a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .module a {
      display: block;
      color: #0077b6;
      text-decoration: none;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.3s;
      font-size: 14px;
    }

    .module a:hover {
      background-color: #caf0f8;
    }

    .module a.active {
      background-color: #0077b6;
      color: #ffffff;
      font-weight: bold;
    }

    .main-content {
      width: 75%;
      padding: 20px;
      background-color: #e9f1f7;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    .main-content iframe {
      flex-grow: 1;
      border: none;
      border-radius: 10px;
      width: 100%;
    }

    .logout-btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: auto; /* push to bottom */
    }

    .logout-btn:hover {
      background-color: #023e8a;
    }

    /* Sidebar collapse */
    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar.collapsed .logo img,
    .sidebar.collapsed h3,
    .sidebar.collapsed a,
    .sidebar.collapsed .logout-btn {
      display: none;
    }

    .main-content.expanded {
      width: calc(100% - 60px);
    }

    /* Toggle button positioned at top right of sidebar */
    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 22px;
      color: #023e8a;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
      z-index: 10;
      padding: 0;
      line-height: 1;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-container" id="loginForm">
    <div class="logo">
      <img src="sbc_logo.png" alt="Security Bank Logo" />
    </div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Main Dashboard -->
  <div id="app">
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()" id="toggleBtn">⮞</button>
      <div class="logo">
        <img src="sbc_logo.png" alt="Security Bank Logo" />
      </div>

      <div class="module">
        <h3>Learning & Academy</h3>
        <a href="#" onclick="loadDashboard(this, 'https://app.powerbi.com/view?r=eyJrIjoiNmRhYTcwZGEtZThjZS00MmI2LTg4MGEtMWMyZDQwMGMwN2Y1IiwidCI6ImViMThhMzQxLThiMzktNDJmNC1hMzY4LWJjYjM4NWU5NDIyZiIsImMiOjEwfQ%3D%3D')">New Hire Learning Dashboard</a>
        <a href="#" onclick="loadDashboard(this, 'https://app.powerbi.com/view?r=eyJrIjoiOTI1MmFlNmMtMzY4Yy00ODI1LWEyNTEtMTg4YzBkNmY5NjhlIiwidCI6ImViMThhMzQxLThiMzktNDJmNC1hMzY4LWJjYjM4NWU5NDIyZiIsImMiOjEwfQ%3D%3D')">Regulatory Courses Dashboard</a>
        <a href="#" onclick="loadDashboard(this, 'https://app.powerbi.com/view?r=learning3')">LinkedIn Learning Pathways Dashboard</a>
      </div>
      <div class="module">
        <h3>Service Delivery</h3>
        <a href="#" onclick="loadDashboard(this, 'https://app.powerbi.com/view?r=eyJrIjoiNmVkNjQyOGUtZjE3Ny00MDBhLTk0NDEtZjBkNmU1NzU4ZjE5IiwidCI6ImViMThhMzQxLThiMzktNDJmNC1hMzY4LWJjYjM4NWU5NDIyZiIsImMiOjEwfQ%3D%3D')">Bankwide Attrition Report</a>
        <a href="#" onclick="loadDashboard(this, 'https://securitybankcorporation.sharepoint.com/sites/HRProject-HCM/_layouts/15/Doc.aspx?sourcedoc={65065714-c760-4738-bb69-6c9507b70b91}&action=embedview&AllowTyping=True&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True')">TO Headcount Report</a>
      </div>
      <div class="module">
        <h3>Talent Acquisition</h3>
        <a href="#" onclick="loadDashboard(this, 'https://app.powerbi.com/view?r=eyJrIjoiNjAzMTk1MjgtNWFlOS00YjNjLWEzMDEtOTk5NWFkNzIzMjdmIiwidCI6ImViMThhMzQxLThiMzktNDJmNC1hMzY4LWJjYjM4NWU5NDIyZiIsImMiOjEwfQ%3D%3D')">HCM Recruitment Dashboard</a>
      </div>
      <div class="module">
        <h3>Employee Engagement</h3>
        <a href="#" onclick="loadDashboard(this, 'https://app.powerbi.com/view?r=eyJrIjoiZWQwZGNiYTItY2ZkYi00YTU0LWI4NzgtMjlmYjM3N2NhZmY4IiwidCI6ImViMThhMzQxLThiMzktNDJmNC1hMzY4LWJjYjM4NWU5NDIyZiIsImMiOjEwfQ%3D%3D')">Employee Helpdesk Report</a>
      </div>

      <!-- Logout Button -->
      <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div class="main-content" id="mainContent">
      <iframe id="dashboardFrame" src=""></iframe>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "user" && password === "pass123") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("app").style.display = "flex";
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    }

    function logout() {
      location.reload();
    }

    function loadDashboard(link, url) {
      const links = document.querySelectorAll('.module a');
      links.forEach(a => a.classList.remove('active'));
      link.classList.add('active');
      document.getElementById("dashboardFrame").src = url;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const toggleBtn = document.getElementById('toggleBtn');

      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
      toggleBtn.textContent = sidebar.classList.contains('collapsed') ? '⮜' : '⮞';
    }
  </script>

</body>
</html>
